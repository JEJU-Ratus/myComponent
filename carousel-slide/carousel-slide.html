<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Carousel</title>
  <link rel="stylesheet" href="carousel-slide.css">
</head>
<body>
  <section aria-label="carousel slide">
    <div class="relative mt-[52px] w-screen overflow-hidden" data-carousel>
      <!-- prevButton -->
      <button 
      class="absolute bottom-24 left-0 top-32 z-[1] flex w-[15%] items-center justify-center border-0 bg-none p-0 text-center text-white opacity-50 transition-opacity duration-150 ease-[cubic-bezier(0.25,0.1,0.25,1.0)] hover:text-white hover:no-underline hover:opacity-90 hover:outline-none focus:text-white focus:no-underline focus:opacity-90 focus:outline-none motion-reduce:transition-none"
      data-carousel-button ="prev"
      >

        <span class="inline-block w-8 h-8">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15.75 19.5L8.25 12l7.5-7.5"
            />
          </svg>
        </span>
      </button>
      <!-- nextButton -->
      <button 
      class="absolute bottom-24 right-0 top-32 z-[1] flex w-[15%] items-center justify-center border-0 bg-none p-0 text-center text-white opacity-50 transition-opacity duration-150 ease-[cubic-bezier(0.25,0.1,0.25,1.0)] hover:text-white hover:no-underline hover:opacity-90 hover:outline-none focus:text-white focus:no-underline focus:opacity-90 focus:outline-none motion-reduce:transition-none"
      data-carousel-button ="next"
      >
        <span class="inline-block w-8 h-8">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M8.25 4.5l7.5 7.5-7.5 7.5"
            />
          </svg>
        </span>
      </button>
      <div class="flex w-[200vw]" data-slides>
        <!-- item1 -->
        <div class="slide" data-active>
          <img 
          class="w-screen h-60" 
          src="assets/img/red.png" alt="image 1">
        </div>
        <!-- item2 -->
        <div class="slide">
          <img 
          class="w-screen h-60" 
          src="assets/img/blue.png" alt="image 2">
        </div>
      </div>
    </div>
  </section>
  <script src="carousel-slide.js"></script>
</body>
</html>
